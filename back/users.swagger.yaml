openapi: 3.0.3
info:
  title: Users API
  version: 1.0.0
  description: API Test

servers:
  - url: https://test-ia.duckdns.org/api

paths:
  /users/roles:
    get:
      summary: Get available roles
      description: Get available roles
      responses:
        '200':
          description: User created successfully
          content:
            application/json:
              schema:
                type: array
                items:
                  type: string
        '500':
          description: Internal server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
